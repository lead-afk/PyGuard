<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PyGuard Login</title>
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background-image: url("/static/img/background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
      }
      .auth-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .top-bar {
        max-width: 1750px;
        margin: 14px auto 0;
        border-radius: 18px;
        background: #101922;
        padding: 10px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #1f2c38;
        box-shadow: 0 4px 16px -6px rgba(0, 0, 0, 0.55);
      }
      .top-bar .logo-title {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .top-bar .logo-title img.logo-small {
        width: 42px;
        height: auto;
      }
      .top-bar .logo-title h1 {
        font-size: 22px;
        margin: 0;
      }
      .auth-wrap {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px 16px 46px;
      }
      .auth-island {
        background: #182430e3;
        border: 1px solid #1e2a36;
        border-radius: 26px;
        padding: 34px 38px 36px;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 10px 40px -12px rgba(0, 0, 0, 0.65),
          0 0 0 1px #182430 inset;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .auth-head {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 6px;
        text-align: center;
      }
      .auth-head img {
        width: 56px;
        height: auto;
      }
      .auth-head h2 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.5px;
      }
      .auth-sub {
        font-size: 13px;
        color: #9db1bf;
        margin-top: -6px;
        text-align: center;
      }
      .auth-actions {
        display: flex;
        justify-content: center;
      }
      .login-btn {
        width: 200px;
      }
      /* Ensure form and inputs span full island width */
      .login-form {
        width: 100%;
      }
      .login-form .pw-field {
        width: 100% !important;
      }
      .login-form .field input {
        box-sizing: border-box;
      }
      /* Make password input span full width of island */
      .login-form .pw-field {
        width: 100%;
      }
      .error {
        background: #3a1b1b;
        border: 1px solid #6b2e2e;
        color: #ffb3b3;
        padding: 10px 12px;
        border-radius: 10px;
      }
      @media (max-width: 560px) {
        .auth-island {
          padding: 26px 22px;
          border-radius: 22px;
        }
        .login-form .pw-field,
        .login-btn {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body class="auth-page">
    <div class="top-bar">
      <div class="logo-title">
        <img
          src="/static/img/logo-transparent.png"
          class="logo-small"
          alt="PyGuard"
        />
        <h1>PyGuard</h1>
      </div>
      <div style="font-size: 12px; color: #8ba1af">Secure Admin Login</div>
    </div>
    <div class="auth-wrap">
      <div class="auth-island">
        <div class="auth-head">
          <img src="/static/img/logo-transparent.png" alt="PyGuard" />
          <h2>Welcome back</h2>
        </div>
        <div class="auth-sub">
          Please enter the administrator password to continue.
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form class="login-form" method="post" action="/login">
          <div class="field">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
              autofocus
            />
          </div>
          <div class="field">
            <input
              class="pw-field"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="auth-actions">
            <button class="login-btn btn-pop btn-glow" type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
